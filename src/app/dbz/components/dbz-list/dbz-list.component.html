<h4>List</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList; let i = index;
    let isLast = last ; let isFirst = first;
    "
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{'list-group-item-primary' : isLast,
    'list-group-item-danger': isFirst
  }">
    <span class="text-primary">{{i}}. </span>
    {{character.name}} - {{character.power}}
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">x</button>
  </li>
</ul>
